<div>
    <sly-field title="Upload To" description="Select destination project and dataset,
                                              new project is created if it does not exist">
        <sly-icon slot="icon" :options="{ color: '#2cd26e', bgColor: '#d8f8e7', rounded: false }">
            <i class="zmdi zmdi-collection-video"></i>
        </sly-icon>
        <sly-select-team-workspace
            :team-id.sync="state.teamId"
            :workspace-id.sync="state.workspaceId"
            :disabled="true"
        />
        <div>

        <el-select v-model="state.importMode">
            <el-option key="new" label="Create new project" value="new"></el-option>
            <el-option
            key="project"
            label="Upload to existing project"
            value="project"
            ></el-option>
            <el-option
            key="dataset"
            label="Upload to existing dataset"
            value="dataset"
            ></el-option>
        </el-select>

        <div v-if="state.importMode === 'new'">
            <sly-field
            title="Result Project Name"
            description="Enter project name manually (optional) or keep empty to generate it automatically"
            >
            <el-input
            placeholder="Enter Project Name"
            v-model="state.projectName"
            ></el-input>
            </sly-field>
        </div>

        <div v-if="state.importMode === 'project'">
            <sly-select-project
            :workspace-id="context.workspaceId"
            :project-id.sync="state.inputProjectId"
            :options="{availableTypes: ['videos']}"
            ></sly-select-project>
            <el-input
            placeholder="Enter Dataset Name"
            v-model="state.datasets"
            ></el-input>
        </div>

        <div v-if="state.importMode === 'dataset'">
            <sly-select-project
            :workspace-id="context.workspaceId"
            :project-id.sync="state.inputProjectId"
            :options="{availableTypes: ['videos']}"
            ></sly-select-project>
            <sly-select-dataset
            :project-id="state.inputProjectId"
            :datasets.sync="state.datasets"
            ></sly-select-dataset>
        </div>

        </div>
    </sly-field>
</div>
